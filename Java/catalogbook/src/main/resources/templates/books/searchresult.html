<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 2rem;
          background: #f7f7f7;
        }
        h1 {
          text-align: center;
          margin-bottom: 1.5rem;
          color: #333;
        }
        table {
          width: 100%;
          border-collapse: collapse;
          background: white;
          box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        thead {
          background: #333;
          color: white;
        }
        th, td {
          padding: 0.75rem 1rem;
          text-align: left;
          border-bottom: 1px solid #ddd;
        }
        tbody tr:hover {
          background: #f1f1f1;
        }
        .no-results {
          text-align: center;
          color: #777;
          margin-top: 2rem;
        }
        .back-btn {
          display: inline-block;
          margin-top: 1.5rem;
          padding: 0.5rem 1rem;
          background: #333;
          color: white;
          text-decoration: none;
          border-radius: 4px;
        }
        .back-btn:hover {
          background: #555;
        }
    </style>
</head>
<body>

<h1>Search Results</h1>

<table th:if="${!#lists.isEmpty(page.content)}">
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${page.content}">
        <td th:text="${book.title}">Book Title</td>
        <td th:text="${book.author}">Book Author</td>
        <td th:text="${book.genre}">Genre</td>
        <td th:text="${book.publicationYear}">2024</td>
    </tr>
    </tbody>
</table>

<div class="no-results" th:if="${#lists.isEmpty(page.content)}">
    No books found for the given search criteria.
</div>

<a href="/" class="back-btn">‚Üê Back to Books</a>

</body>
</html>
